<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <title>岐阜ダイヤモンズ</title>
</head>
<body>

  <header>
    <div class="header--container">
      <img src="./images/team.png" alt="">

      <div class="header--title-box">
        <div class="header--logo">
          <img src="./images/logo.png" alt="">
        </div>
        <h1 class="header--title">岐阜ダイヤモンズ</h1>
      </div>

        <h2 class="header--sub-title">
          <span>岐阜の野球を</span><br>
          <span>世界へ。</span>
          
      </h2>
    </div>
  </header>

  <nav class="menu__button js-menu__button">
    <span class="menu__button--bar"></span>
    <span class="menu__button--bar"></span>
    <span class="menu__button--bar"></span>
  </nav>

  <div class="menu js-menu">
    <ul class="menu__list js-menu__list">
      <li><a href="">チーム紹介</a></li>
      <li><a href="">監督から皆様へ</a></li>
      <li><a href="">ファンクラブについて</a></li>
    </ul>
  </div>

  <main>

    <div class="container">
      <div class="block">

        <h2>My Team</h2>
        <div class="block--inner row">
          <div class="block--text-box">
            <h3>ファンに<br><span>勇気</span>と<span>感動</span>を。</h3>
            <p>全力プレーで、世界中の方々に応援していただけるチームを目指しています。</p>

            <div class="button"><a href="">今季の成績を見る</a></div>
          </div>

          <div class="block--img-box">
            <img src="./images/syubi.png" alt="">
          </div>
        </div>
      
      </div>


      <div class="block">

        <h2>Our Manager</h2>
        <div class="block--inner row">
          <div class="block--text-box">
            <h3>世界が認める<br><span>勝負師</span></h3>
            <p>かつてメジャーリーグを3度制覇した名将が、今季から岐阜を率いる。</p>

            <div class="button"><a href="">監督挨拶はこちら</a></div>
          </div>

          <div class="block--img-box">
            <img src="./images/manager.png" alt="">
            <p class="name">リカルド・ドミンゲス監督</p>
          </div>
        </div>
      
      </div>

      <div class="block">

        <h2>Fan Club</h2>
        <div class="block--inner row">
          <div class="block--text-box">
            <h3><span>皆様の思い</span>を<br>チームへもっと</h3>
            <p>ファンクラブに登録すると、様々な特典が。選手と直接交流できるチャンスも。</p>

            <div class="button"><a href="">詳細はこちら</a></div>
          </div>

          <div class="block--img-box">
            <img src="./images/fan.png" alt="">
          </div>
        </div>
      
      </div>

    </div>

  </main>
  

  <script src="menu.js"></script>
  <script src="main.js"></script>
</body>
</html>
